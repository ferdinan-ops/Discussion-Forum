    <!-- Posting Diskusi -->
    <section class="posting" style="margin-top: 130px;">
        <div class="container bg-light p-4">
            <h5 class="fw-bold" style="color: maroon;">Tulis Posting Diskusi Baru</h5>
            <hr>
            <!-- <p>Judul Diskusi</p> -->
            <form>
                <div class="my-3">
                    <label for="judul" class="form-label">Judul Diskusi</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan Judul Diskusi">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="my-3">
                    <label for="kategori" class="mb-2">Kategori Diskusi</label>
                    <select class="form-select" id="kategori">
                        <option class="link-secondary">Pilih kategori diskusi</option>
                        <option value="1">Layanan</option>
                        <option value="2">Kemanan</option>
                        <option value="3">Administrasi</option>
                    </select>
                </div>
                <div class="my-3">
                    <label for="diskusi" class="mb-2">Diskusi</label>
                    <textarea class="form-control" placeholder="" id="diskusi" style="height: 300px;"></textarea>
                </div>
                <div class="photo">
                    <input type="file" name="photo" id="foto" class="my-3">
                </div>
                <button type="submit" class="btn link-light my-3" style="background-color: maroon;">Kirim</button>
            </form>

        </div>
    </section>
